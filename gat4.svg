<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Created with Inkscape (http://www.inkscape.org/) -->
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="650"
    height="500"
  >
  <defs/>
  <style>
    :root {
      --glow-size: 0.125em;
      --glitch-color-1: rgba(255,0,0,.75);
      --glitch-color-2: rgba(0,255,0,.75);
      --glitch-color-3: rgba(0,0,255,.75);
    }

    div {
      background: #222;
      min-height: 100vh;
      display: grid;
      place-items: center;
      color: white;
      font-family: sans-serif;
    }

    /* ----- GLOW ----- */
    .glow {
      
    }

    /* ----- GLITCH ----- */
    .glitch {
      font-size: 7rem;
      font-weight: 700;
      text-transform: uppercase;
      position: relative;
      text-shadow: 
        0.05em 0 0 var(--glitch-color-1),
        -0.025em -0.05em 0 var(--glitch-color-2),
        0.025em 0.05em 0 var(--glitch-color-3);

      animation: glow-glitch 750ms infinite;
    }

    .glitch span {
      position: absolute;
      top: 0;
      left: 0;
    }

    .glitch span:first-child {
      animation: glow-glitch 650ms infinite;
      z-index: 1;
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
      transform: translate(-0.025em, -0.0125em);
      opacity: .8;
    }

    .glitch span:last-child {
      animation: glow-glitch 350ms infinite;
      z-index: 1;
      clip-path: polygon(0 70%, 100% 60%, 100% 100%, 0 100%);
      transform: translate(0.0125em, 0.025em);
      opacity: .8;
    }

    .glitch::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      top: 80%;
      left: 0;

      transform: perspective(2em) rotateX(40deg) scale(1, 0.35);
      filter: blur(1em);
      animation: glow-glitch-box 350ms infinite;
    }

    @keyframes glitch {
      0%, 14% {
        text-shadow: 
        0.05em 0 0 var(--glitch-color-1),
        -0.05em -0.025em 0 var(--glitch-color-2),
        -0.025em 0.05em 0 var(--glitch-color-3);
      }
      15%, 49% {
        text-shadow: 
        -0.05em -0.025em 0 var(--glitch-color-1),
        0.025em 0.025em 0 var(--glitch-color-2),
        -0.05em -0.05em 0 var(--glitch-color-3);
      }
      50%, 99% {
        text-shadow: 
        0.025em 0.05em 0 var(--glitch-color-1),
        0.05em 0 0 var(--glitch-color-2),
        0em -0.05em 0 var(--glitch-color-3);
      }
      100% {
        text-shadow: 
        -0.025em 0 0 var(--glitch-color-1),
        -0.025em -0.025em 0 var(--glitch-color-2),
        -0.025em -0.05em 0 var(--glitch-color-3);
      }
    }

    @keyframes glow-glitch {
      0%, 14% {
        text-shadow:
        0.05em 0 0 var(--glitch-color-1),
        -0.05em -0.025em 0 var(--glitch-color-2),
        -0.025em 0.05em 0 var(--glitch-color-3),
        0.05em 0 var(--glow-size) var(--glitch-color-1),
        -0.05em -0.025em var(--glow-size) var(--glitch-color-2),
        -0.025em 0.05em var(--glow-size) var(--glitch-color-3);
      }
      15%, 49% {
        text-shadow:
        -0.05em -0.025em 0 var(--glitch-color-1),
        0.025em 0.025em 0 var(--glitch-color-2),
        -0.05em -0.05em 0 var(--glitch-color-3), 
        -0.05em -0.025em var(--glow-size) var(--glitch-color-1),
        0.025em 0.025em var(--glow-size) var(--glitch-color-2),
        -0.05em -0.05em var(--glow-size) var(--glitch-color-3);
      }
      50%, 99% {
        text-shadow:
        0.025em 0.05em 0 var(--glitch-color-1),
        0.05em 0 0 var(--glitch-color-2),
        0em -0.05em 0 var(--glitch-color-3),
        0.025em 0.05em var(--glow-size) var(--glitch-color-1),
        0.05em 0 var(--glow-size) var(--glitch-color-2),
        0em -0.05em var(--glow-size) var(--glitch-color-3);
      }
      100% {
        text-shadow:
        -0.025em 0 0 var(--glitch-color-1),
        -0.025em -0.025em 0 var(--glitch-color-2),
        -0.025em -0.05em 0 var(--glitch-color-3),
        -0.025em 0 var(--glow-size) var(--glitch-color-1),
        -0.025em -0.025em var(--glow-size) var(--glitch-color-2),
        -0.025em -0.05em var(--glow-size) var(--glitch-color-3);
      }
    }

    @keyframes glow-glitch-box {
      0%, 14% {
        box-shadow:
        0.05em 0 0 var(--glitch-color-1),
        -0.05em -0.025em 0 var(--glitch-color-2),
        -0.025em 0.05em 0 var(--glitch-color-3),
        0.05em 0 var(--glow-size) var(--glitch-color-1),
        -0.05em -0.025em var(--glow-size) var(--glitch-color-2),
        -0.025em 0.05em var(--glow-size) var(--glitch-color-3);
      }
      15%, 49% {
        box-shadow:
        -0.05em -0.025em 0 var(--glitch-color-1),
        0.025em 0.025em 0 var(--glitch-color-2),
        -0.05em -0.05em 0 var(--glitch-color-3), 
        -0.05em -0.025em var(--glow-size) var(--glitch-color-1),
        0.025em 0.025em var(--glow-size) var(--glitch-color-2),
        -0.05em -0.05em var(--glow-size) var(--glitch-color-3);
      }
      50%, 99% {
        box-shadow:
        0.025em 0.05em 0 var(--glitch-color-1),
        0.05em 0 0 var(--glitch-color-2),
        0em -0.05em 0 var(--glitch-color-3),
        0.025em 0.05em var(--glow-size) var(--glitch-color-1),
        0.05em 0 var(--glow-size) var(--glitch-color-2),
        0em -0.05em var(--glow-size) var(--glitch-color-3);
      }
      100% {
        box-shadow:
        -0.025em 0 0 var(--glitch-color-1),
        -0.025em -0.025em 0 var(--glitch-color-2),
        -0.025em -0.05em 0 var(--glitch-color-3),
        -0.025em 0 var(--glow-size) var(--glitch-color-1),
        -0.025em -0.025em var(--glow-size) var(--glitch-color-2),
        -0.025em -0.05em var(--glow-size) var(--glitch-color-3);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      ::before,
      ::after {
        animation-delay: -1ms !important;
        animation-duration: 1ms !important;
        animation-iteration-count: 1 !important;
        background-attachment: initial !important;
        scroll-behavior: auto;
        transition-duration: 0s !important;
        transition-delay: 0s !important;
      }
    }
  </style>
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink">
      <p class="glitch glow">
        <span aria-hidden="true">Mino</span>
        Mino
        <span aria-hidden="true">Mino</span>
      </p>
    </div>
  </foreignObject>
</svg>
